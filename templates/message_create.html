        .form-group label {

        }

        .form-group input[type="text"],

            width: 80%;
            padding: 10px;

            border-radius: 5px;
            border: 1px solid #ccc;

            position: relative;
            left: 50%;
            transform: translate(-50%, 0);
        }

        .form-group input[type="submit"] {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #ff6666;
            color: #fff;
            cursor: pointer;
            position: relative;
            left: 50%;
            transform: translate(-50%, 0);
        }

        .form-group input[type="submit"]:hover {
            background-color: #ff4d4d;
        }
